<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반응속도 체크 테스트</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: aqua;
        }
        #screen.ready {
            background-color: red;
            color: white;
        }
        #screen.now {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- 세 가지 상태 : waiting(하늘), ready(빨강), now(초록) -->
    <div id="screen" class="waiting">클릭해서 테스트를 시작하세요</div>
    <div id="result"></div>

    <script>
        const $screen = document.querySelector('#screen');
        const $result = document.querySelector('#result');

        let startTime;
        let endTime;
        const records = []; // 반응시간 누적
        let timeoutId;

        $screen.addEventListener('click', function(){
            if($screen.classList.contains('waiting')) {
                // 하늘색
                $screen.classList.replace('waiting', 'ready');
                $screen.textContent = '초록색이 되면 클릭하세요';
                timeoutId = setTimeout(function() {
                    startTime = new Date();
                    $screen.classList.replace('ready', 'now');
                    $screen.textContent = '클릭하세요!';
                }, Math.floor(Math.random() * 1000) + 2000) // 2~3초 사이
            } else if ($screen.classList.contains('ready')){
                // 빨강색
                clearTimeout(timeoutId);
                $screen.classList.replace("ready","waiting");
                $screen.textContent = "너무 성급하군요!"
            } else if ($screen.classList.contains('now')){
                // 하늟색
                endTime = new Date();
                const current = endTime - startTime;
                records.push(current);
                const avg = records.reduce((a,c) => a+c) / records.length;
                $result.textContent = `현재: ${current}ms, 평균: ${avg}ms`;

                const recordsMax = records.sort((b, d) => b - d).slice(0, 5);
                for (let i = 0; i < recordsMax.length; i++) {
                    const top = recordsMax[i];
                    $result.append(
                        document.createElement('br'), `${i + 1}위: ${top}ms`,
                    );
                }

                startTime = null;
                endTime = null;
                $screen.classList.replace('now','waiting');
                $screen.textContent = '클릭해서 테스트를 시작하세요';
            }
        })
    </script>
</body>
</html>
