<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보</title>
    <style>
        #computer {
            width: 165px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="computer"></div>
    <div>
        <button id="scissors">가위</button>
        <button id="rock">바위</button>
        <button id="paper">보</button>
    </div>
    <div id="score">0</div>
    <script>
        const $computer = document.querySelector("#computer");
        const $score = document.querySelector("#score");
        const $scissors = document.querySelector("#scissors");
        const $rock = document.querySelector("#rock");
        const $paper = document.querySelector("#paper");
        const IMG_URL = './rsp.png';

        const rspX = {
            scissors : "0",
            rock : "-220px",
            paper : "-440px",
        };
        let computerChoice = "scissors";
        const changeComputerHand = () => {
            if (computerChoice == "rock") {
                computerChoice = "paper";
            } else if (computerChoice == "paper") {
                computerChoice = "scissors";
            } else if (computerChoice == "scissors") {
                computerChoice = "rock";
            }
            $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`; // x,y 좌표
            $computer.style.backgroundSize = "auto 200px";
        };
        let intervalID = setInterval(changeComputerHand, 50);

        const scoreTable = {
            scissors: 1,
            rock: 0,
            paper: -1,
        };

        let clickable = true;
        let score = 0;
        let myWin = 0;
        let computerWin = 0;
        const clickButton = () => {
            if (clickable) {
                clearInterval(intervalID);
                clickable =false;
                const myChoice = event.target.textContent === '바위'
                  ? 'rock' : event.target.textContent === '가위'
                  ? 'scissors' 
                  : "paper";
                const myScore = scoreTable[myChoice];
                const computerScore = scoreTable[computerChoice];
                const diff = myScore - computerScore;
                let msg;
                if (diff == 2 || diff === -1) {
                    // 승리
                    myWin += 1;
                    msg = '승리';
                } else if (diff === -2 || diff === 1) {
                    // 패배
                    computerWin += 1;
                    msg = '패배';
                } else {
                    // 무승부
                    msg = '무승부';
                }
                if (myWin === 3) {
                    $score.textContent = `사용자의 승리 ${myWin}:${computerWin}`;
                } else if (computerWin === 3) {
                    $score.textContent = `컴퓨터의 승리 ${myWin}:${computerWin}`;
                } else {
                    $score.textContent = `${msg} ${myWin}:${computerWin}`;
           
                setTimeout(() => {
                    clickable = true;
                    intervalID = setInterval(changeComputerHand, 50);
                    }, 1000); 
                }
            }

        };

        $rock.addEventListener('click',clickButton);
        $scissors.addEventListener('click',clickButton);
        $paper.addEventListener('click',clickButton);
        
    </script>
    
</body>
</html>
