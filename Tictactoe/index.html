<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const { body } = document; // 구조분해할당
        const $table = document.createElement('table');
        const $div = document.createElement('div');
        const rows = [];
        let turn = 'O';

        const checkWinner = (target) => {
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            let hasWinner = false; // 승자 여부
            // 가로줄 검사
            if (
                rows[rowIndex][0].textContent === turn &&
                rows[rowIndex][1].textContent === turn &&
                rows[rowIndex][2].textContent === turn 
            ) {
                hasWinner = true;
            }
            // 세로줄 검사
            if (
                rows[0][cellIndex].textContent === turn &&
                rows[1][cellIndex].textContent === turn &&
                rows[2][cellIndex].textContent === turn 
            ) {
                hasWinner = true;
            }
            // 대각선 검사(\)
            if (
                rows[0][0].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][2].textContent === turn 
            ) {
                hasWinner = true;
            }
            // 대각선 검사(/)
            if (
                rows[0][2].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][0].textContent === turn 
            ) {
                hasWinner = true;
            }
            return hasWinner;
        };

        const computerTurn = () => {
            let emptyCells = [];
            rows.forEach((row) => {
                row.forEach((cell) => {
                    if (!cell.textContent) {
                        emptyCells.push(cell);
                    }
                });
            });
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const selectedCell = emptyCells[randomIndex];
            selectedCell.textContent = 'X';

            if (checkWinner(selectedCell)) {
                $div.textContent = `X님이 승리`;
                $table.removeEventListener('click', callback);
                return;
            }

            // 무승부 처리
            let draw = rows.flat().every((cell) => cell.textContent);
            if (draw) {
                $div.textContent = '무승부';
                return;
            }
            turn = 'O'; // 컴퓨터 턴 끝나면 다시 O로
        };

        const callback = (event) => {
            if (event.target.textContent !== '' || turn === 'X') {
                // 빈 칸이 아니거나 컴퓨터 턴이면
                return;
            } else {
                // 빈 칸이면
                event.target.textContent = turn;
                if (checkWinner(event.target)) {
                    $div.textContent = `${turn}님이 승리`;
                    $table.removeEventListener('click', callback);
                    return;
                }

                // 무승부 처리
                let draw = rows.flat().every((cell) => cell.textContent);
                if (draw) {
                    $div.textContent = '무승부';
                    return;
                }
                turn = 'X'; // 컴퓨터 턴으로 변경
                setTimeout(computerTurn, 500);
            }
        };

        for (let i = 0; i < 3; i++) {
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j = 0; j < 3; j++) {
                const $td = document.createElement('td');
                cells.push($td);
                $tr.appendChild($td);
            }
            rows.push(cells);
            $table.appendChild($tr);
        }

        $table.addEventListener('click', callback);
        body.appendChild($table);
        body.appendChild($div);
    </script>
</body>
</html>
